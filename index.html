<!DOCTYPE html>

<html>
    <head>
        <title>Union Sq.</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>


    <body>
    <header>
        <h1>Navigating Union Square</h1>
    </header>
    
    <main>
        <div id="map"></div>
        <div class="right-side">
        
            <h2>Food & Drink</h2>
            <div class="biz-filters">
                <label> <input type="checkbox" name="Bars and Lounges"> Bars and Lounges</label>
                <label> <input type="checkbox" name="Casual Eateries"> Casual Eateries</label>
                <label> <input type="checkbox" name="Groceries and Liquors"> Groceries and Liquors</label>
                <label> <input type="checkbox" name="Restaurants"> Restaurants</label>
            </div>

            <h2>Retails</h2>
            <div class="biz-filters">
                <label> <input type="checkbox" name="Apparel and Footwear"> Apparel and Footwear</label>
                <label> <input type="checkbox" name="Beauty"> Beauty</label>
                <label> <input type="checkbox" name="Electronics and Video"> Electronics and Video</label>
                <label> <input type="checkbox" name="Entertainment, Music & Games"> Entertainment, Music & Games</label>
                <label> <input type="checkbox" name="Gifts and Florists"> Gifts and Florists</label>
                <label> <input type="checkbox" name="Home Furnishings"> Home Furnishings</label>
                <label> <input type="checkbox" name="Office Supplies and Stationary"> Office Supplies and Stationary</label>
                <label> <input type="checkbox" name="Optical"> Optical</label>
                <label> <input type="checkbox" name="Pharmacies"> Pharmacies</label>
            </div>

            <h2>Services</h2>
            <div class="biz-filters">
                <label> <input type="checkbox" name="Banks and Finances"> Banks and Finances</label>
                <label> <input type="checkbox" name="Cleaners and Shoe Repair"> Cleaners and Shoe Repair</label>
                <label> <input type="checkbox" name="Health and Fitness"> Health and Fitness</label>
                <label> <input type="checkbox" name="Lodging"> Lodging </label>
                <label> <input type="checkbox" name="Medical and Veterinary"> Medical and Veterinary</label>
                <label> <input type="checkbox" name="Spas and Salons"> Spas and Salons</label>
            </div>

            <h2>Points of Interest</h2>
            <div class="biz-filters">
                <label> <input type="checkbox" name="Arts and Leisure"> Arts and Leisure</label>
                <label> <input type="checkbox" name="Education"> Education</label>
                <label> <input type="checkbox" name="Landmarks"> Landmarks</label>
                <label> <input type="checkbox" name="Theaters and Cinemas"> Theaters and Cinemas</label>
            </div>

                <h2>Parking</h2>
            <div class="biz-filters">
                <label> <input type="checkbox" name="Parking"> Parking</label>
            </div>

  

        </div>
        
    </main>

    <section class="address-input">
        <input type="text" name="address-filter" placeholder="Enter Address to Search...">
        <ul class="address-options"></ul>
    </section>

    <section class="list-input">
        <ol class="point-list">
            <li>
                <div class="point-name">point name</div>
                <div class="phone-number">phone number</div>
                <div class="address">address</div>
            </li>
    </section>

        <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <!-- Lodash for useful functions -->
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>

        <!-- The project's main JavaScript module -->
    <script src="js/main.js" type="module"></script>
    </body>


</html>
